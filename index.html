<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">

        <title>MUIT - Map User Interface Template</title>

        <link rel="icon" href="images/favicon.ico">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/jquery.js"></script>
        <script src="js/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div v-bind:class="{ 'muit-content': true, 'muit-screen-small': screen.small, 'muit-screen-large': !screen.small, 'muit-screen-portrait': screen.portrait, 'muit-screen-landscape': !screen.portrait }">
                <div class="muit-panel-banner">BANNER</div>
                <div class="muit-panel-menu">MENU</div>
                <div class="muit-panel-map">MAP MAP MAP</div>
                <div class="muit-panel-workflow">WF WF WF WF WF</div>
                <div class="muit-panel-fit">FIT FIT FIT</div>
            </div>
        </div>

        <script src="js/index.js"></script>
    </body>
</html>
